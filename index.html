<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="cabecera">
        <h2>Lista de tareas Miguel Reyes</h2>
      </div>
      <form id="form-crear" class="formulario">
        <div class="form-control">
        <input
          type="text"
          id="crear"
          class="form-control"
          placeholder="Nombre de la tarea" 
        />
        <button><span class="material-symbols-outlined">
            add
            </span></button>
        </div>
      </form>
    </div>

    <section>
        <form action="">
            <input type="text" id="buscar" placeholder="Buscar...">
        </form>
        <ul id="lista-tareas" class="list-group">
            <li><strong>Comer</strong> <span class="material-symbols-outlined borrar">
                delete
                </span></li>
            <li><strong>Lavar ropa</strong> <span class="material-symbols-outlined borrar">
                delete
                </span></li>
            <li><strong>Salir a correr</strong> <span class="material-symbols-outlined borrar">
                delete
                </span></li>
        </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
